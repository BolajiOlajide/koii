name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

jobs:
  setup:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn

  lint:
    needs: setup
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Load node_modules
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Run linter for koii
      run: yarn lint

  test:
    needs: setup
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Load node_modules
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Run test for koii
      run: yarn test

  publish_pre_release:
    name: "Publish new alpha version"
    needs: [test, lint]
    runs-on: ubuntu-latest

    # only want to run this job when there's a pull request and never when there's a push to the main branch
    if: github.repository_owner == 'BolajiOlajide' && github.event_name != 'push'

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x

    - name: Load node_modules
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Build
      run: yarn build

    # In order to make a commit, we need to initialize a user.
    # You may choose to write something less generic here if you want, it doesn't matter functionality wise.
    - name: Initialize mandatory git config
      run: |
        git config user.name "BolajiOlajide"
        git config user.email "25608335+BolajiOlajide@users.noreply.github.com"

    - name: Bump Prerelease version
      run: yarn version --prerelease --preid alpha-${GITHUB_RUN_ID}

    - name: get-npm-version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@master

    - name: Publish to NPMJS with yarn
      run: yarn publish --access public
      env:
        NODE_AUTH_TOKEN: NPM_AUTH_TOKEN

    - name: Comment PR
      uses: thollander/actions-comment-pull-request@v1
      with:
        message: 'Install with: `yarn add koii@${{steps.package-version.outputs.current-version}}`'
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
